<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #8b5cf6;
            --background-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --success-color: #10b981;
            --border-radius: 16px;
            --shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 25px 70px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: var(--background-gradient);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 40px;
            max-width: 1000px;
            width: 100%;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1em;
        }

        .ip-display {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            color: white;
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
            transition: transform 0.3s ease;
        }

        .ip-display:hover {
            transform: translateY(-3px);
        }

        .ip-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .ip-value {
            font-family: 'Courier New', monospace;
            font-size: 1.8em;
            font-weight: 600;
            word-break: break-all;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 20px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }

        .section-title {
            color: var(--text-primary);
            font-size: 1.5em;
            margin: 30px 0 20px 0;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .link-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            border: 2px solid #e5e7eb;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
            position: relative;
            overflow: hidden;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary-color);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border-color: var(--primary-color);
        }

        .link-card:hover::before {
            transform: scaleY(1);
        }

        .link-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .link-icon {
            font-size: 1.8em;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 10px;
            color: white;
        }

        .link-name {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--text-primary);
            flex: 1;
        }

        .link-url {
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            color: var(--text-secondary);
            background: #f3f4f6;
            padding: 8px 12px;
            border-radius: 6px;
            word-break: break-all;
            margin-top: 8px;
        }

        .protocol-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75em;
            font-weight: 600;
            margin-left: 8px;
        }

        .protocol-https {
            background: #10b981;
            color: white;
        }

        .protocol-http {
            background: #f59e0b;
            color: white;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .loading {
            color: #f59e0b;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .ip-value {
                font-size: 1.4em;
            }

            .links-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üçì Raspberry Pi Dashboard</h1>
            <p class="subtitle">Zentraler Zugang zu allen Diensten</p>
        </header>

        <div class="ip-display">
            <div class="ip-label">
                <span>üåê</span>
                <span>Interne IPv4-Adresse des Raspberry Pi</span>
            </div>
            <div class="ip-value" id="pi-ip">Wird geladen...</div>
        </div>

        <h2 class="section-title">
            <span>üîó</span>
            <span>Verf√ºgbare Dienste</span>
        </h2>

        <div class="links-grid" id="services-grid">
            <!-- Links werden dynamisch eingef√ºgt -->
        </div>

        <h2 class="section-title">
            <span>üåç</span>
            <span>Weitere Links</span>
        </h2>

        <div class="links-grid" id="other-links-grid">
            <!-- Links werden dynamisch eingef√ºgt -->
        </div>

        <footer>
            <p><strong>Raspberry Pi Dashboard</strong></p>
            <p id="current-date"></p>
        </footer>
    </div>

    <script>
        // Konfiguration der Dienste - einfach erweiterbar!
        const services = [
            {
                name: 'Portainer',
                icon: 'üéõÔ∏è',
                url: 'https://192.168.2.139:9443/',
                protocol: 'https'
            },
            {
                name: 'N8n',
                icon: '‚öôÔ∏è',
                url: 'http://192.168.2.139:5678/',
                protocol: 'http'
            },
            {
                name: 'Home Assistant',
                icon: 'üè†',
                url: 'http://192.168.2.139:8123/',
                protocol: 'http'
            }
        ];

        // Weitere Links
        const otherLinks = [
            {
                name: 'Router',
                icon: 'üì°',
                url: 'http://192.168.2.1/',
                protocol: 'http'
            }
        ];

        // Funktion zum Erstellen einer Link-Karte
        function createLinkCard(link) {
            const protocolClass = link.protocol === 'https' ? 'protocol-https' : 'protocol-http';
            const protocolText = link.protocol.toUpperCase();
            
            return `
                <a href="${link.url}" target="_blank" class="link-card">
                    <div class="link-header">
                        <div class="link-icon">${link.icon}</div>
                        <div class="link-name">${link.name}</div>
                    </div>
                    <div class="link-url">
                        ${link.url}
                        <span class="protocol-badge ${protocolClass}">${protocolText}</span>
                    </div>
                </a>
            `;
        }

        // Links rendern
        function renderLinks() {
            const servicesGrid = document.getElementById('services-grid');
            const otherLinksGrid = document.getElementById('other-links-grid');

            servicesGrid.innerHTML = services.map(createLinkCard).join('');
            otherLinksGrid.innerHTML = otherLinks.map(createLinkCard).join('');
        }

        // IP-Adresse vom Server abrufen
        async function loadPiIP() {
            try {
                const response = await fetch('info.php');
                if (!response.ok) throw new Error('HTTP ' + response.status);
                
                const data = await response.json();
                const piIP = data.server_ip || data.docker_host_ip || data.container_ip || 'Nicht verf√ºgbar';
                
                document.getElementById('pi-ip').textContent = piIP;
            } catch (error) {
                console.error('Fehler beim Laden der IP:', error);
                document.getElementById('pi-ip').textContent = 'Nicht verf√ºgbar';
            }
        }

        // Datum anzeigen
        function updateDate() {
            const dateElement = document.getElementById('current-date');
            const now = new Date();
            dateElement.textContent = now.toLocaleDateString('de-DE', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Initialisierung
        document.addEventListener('DOMContentLoaded', () => {
            renderLinks();
            loadPiIP();
            updateDate();
        });
    </script>
</body>
</html>
